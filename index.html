<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>
<body>
  <div id="content">
    <div class="header">
      <div class="header-status">
        <img src="assets/images/moca-do-chat.svg" alt="Moça oriental de óculos">
        <div class="description">
          <p id="name">Cecilia Sassaki</p>
          <div class="description-status">
            <img src="assets/images/circulo.svg" alt="Círculo verde pequeno">
            <p id="status">Online</p>
          </div>
        </div>
        <img src="assets/images/close.svg" alt="Botão de fechar em forma de x">
      </div>
      <div class="header-hour">
        <p>Hoje 11:30</p>
      </div>
    </div>
    <div id="message-1">
      <p>Cecilia - 11:30</p>
      <div class="message-purple">Tive uma ideia incrível<br/>para um projeto!😍</div>
    </div>
    <div id="message-2">
      <p>Você - 11:32</p>
      <div class="message-green">Sério? Me conta mais.</div>
    </div>
    <div id="message-3">
      <p>Cecilia - 11:34</p>
      <div class="message-purple">E se a gente fizesse<br/>um chat moderno e<br/>responsivo em apenas<br/>uma semana?</div>
    </div>
    <div id="message-4">
      <p>Você - 11:36</p>
      <div class="message-green">#boraCodar!🚀</div>
    </div>
    <div id="space-message">
      <div class="space-text">
        <form method="post">
          <input type="text" name="text" id="text" placeholder="Digite sua mensagem">
        </form>
        <button>
          <img src="assets/images/button-message.svg" alt="Botão em forma de aviãozinho para enviar mensagem">
        </button>
      </div>
    </div>
  </div>
</body>
</html>
